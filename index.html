<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
			<span class="navbar-text">
				Oh SNAP! Food Stamps Over Time
			</span>
</nav>

    <div class="container">
        <div class="row">
            <p class="col-4">Chart Data: </p>
            <p class="col-3">Time Period: </p>
            <button class="button col-sm-1" type="button" style="width:40px; height:25px;"
                    onclick="updateVisualization()">Filter</button>
        </div>

        <div class="row">
            <div class="form-group col-4">
                <select class="form-control" id="filter" onchange="updateVisualization()">
                    <option value="average_participation">Average Participation</option>
                    <option value="average_benefit">Average Benefit</option>
                    <option value="total_benefit">Total Benefit</option>
                    <option value="other_costs">Other Costs</option>
                    <option value="total_costs">Total Costs</option>
                </select>
            </div>

            <div class="time-group col-8">
                <input type="text" placeholder="From" id="first-year">
                -
                <input type="text" placeholder="To" id="last-year">
            </div>
        </div>

        <div class="row">
            <div id="chart-area"></div>
        </div>
    </div>

    <div id = 'stacked'>

    <div class='row' id = 'yearLower'>
        <div class='col-md-1'>
            <form class="form-inline">
                <div class="form-group">
                <label for="year-lower">View</label>
                <select id="year-lower" onchange='updateVisualization()'>
                </select>
                </select>
                </div>
            </form>
        </div>

        <div class='col-md-1' id='yearUpper'>
            <form class="form-inline">
                <div class="form-group">
                <label for="year-upper">To</label>
                <select id="year-upper" onchange='updateVisualization()'>
                </select>
                </select>
                </div>
            </form>
        </div>
        
    </div>
    <div id='chart-area'>
    </div>
    </div>

    <div id="map-area">

    </div>
    
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src='js/stackedAreaChart.js'></script>

    <script src="js/main.js"></script>
    <script src="js/main-larry.js"></script>
    <script src="js/main-annabel.js"></script>
    <script src="js/main-sean.js"></script>
</body>
</html>
